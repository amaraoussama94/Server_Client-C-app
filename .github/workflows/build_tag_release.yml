# /**
#  * @file build-release.yml
#  * @brief GitHub Actions workflow for cross-platform build and version bump via pull request.
#  *        Builds Windows and Linux binaries, packages artifacts, and opens a PR to increment version tag.
#  *        Triggered on push to main (typically after PR merge).
#  *        Versioning follows X.Y format, starting at 1.0 and rolling over after 0.9.
#  *        Tagging and release are handled in a separate workflow after PR merge.
#  * @author Oussama Amara
#  * @version 1.3
#  * @date 2025-09-28
#  */

name: Cross-Platform Build & Release

on:
  push:
    branches:
      - main

permissions:
  contents: write  # Required for creating branches and PRs

jobs:
  build-windows:
    name: Build on Windows
    runs-on: windows-latest
    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          base-devel
          mingw-w64-x86_64-gcc
          make

    - name: Build
      run: |
        make clean
        make all

    - name: Package Windows binaries
      run: |
        mkdir -p dist/windows
        cp build/bin/*.exe dist/windows/

    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-binaries
        path: dist/windows/

  build-linux:
    name: Build on Linux
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install build tools
      run: sudo apt-get update && sudo apt-get install -y build-essential

    - name: Build
      run: |
        make clean
        make all

    - name: Package Linux binaries
      run: |
        mkdir -p dist/linux
        cp build/bin/* dist/linux/

    - name: Upload Linux artifacts
      uses: actions/upload-artifact@v4
      with:
        name: linux-binaries
        path: dist/linux/

  tag-release:
    name: Prepare Version Bump PR
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure Git identity
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Read and increment version
      id: versioning
      run: |
        VERSION_FILE="VERSION"
        if [ ! -f "$VERSION_FILE" ]; then
          echo "1.0" > "$VERSION_FILE"
        fi

        CURRENT=$(cat "$VERSION_FILE")
        MAJOR=$(echo $CURRENT | cut -d. -f1)
        MINOR=$(echo $CURRENT | cut -d. -f2)

        if [ "$MINOR" -lt 9 ]; then
          NEW_MINOR=$((MINOR + 1))
          NEW_VERSION="$MAJOR.$NEW_MINOR"
        else
          NEW_MAJOR=$((MAJOR + 1))
          NEW_VERSION="$NEW_MAJOR.0"
        fi

        echo "$NEW_VERSION" > "$VERSION_FILE"
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: version-bump-${{ steps.versioning.outputs.version }}
        title: "chore: bump version to ${{ steps.versioning.outputs.version }}"
        body: |
          # 📝 Task Title
          Automated version bump and release preparation

          # 📌 Summary
          This PR updates the `VERSION` file to `${{ steps.versioning.outputs.version }}`.
          Triggered by successful builds on Windows and Linux.

          # 📂 Related File Changes
          - VERSION

          # 🧪 Testing
          - [x] CI builds passed
          - [x] Artifacts uploaded
          - [ ] Manual testing not applicable

          # 🧠 Notes for Reviewers
          Auto-generated by GitHub Actions. No functional changes.

          # ✅ Checklist
          - [x] Code compiles
          - [x] No debug prints
          - [x] VERSION updated

        labels: version-bump, automated
        assignees: OussamaAmara
