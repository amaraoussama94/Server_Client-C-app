# /**
#  * @file build-release.yml
#  * @brief GitHub Actions workflow for cross-platform build and automated tagging after pull request merges.
#  *        Builds Windows and Linux binaries, packages artifacts, and creates a timestamped tag.
#  *        Triggered on push to master (typically after PR merge).
#  * @author Oussama Amara
#  * @version 1.0
#  * @date 2025-09-07
#  */

name: Cross-Platform Build & Release

on:
  push:
    branches:
      - main

jobs:
  build-windows:
    name: Build on Windows
    runs-on: windows-latest
    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          base-devel
          mingw-w64-x86_64-gcc
          make

    - name: Build
      run: |
        make clean
        make all

    - name: Package Windows binaries
      run: |
        mkdir -p dist/windows
        cp build/bin/*.exe dist/windows/

    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-binaries
        path: dist/windows/

  build-linux:
    name: Build on Linux
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install build tools
      run: sudo apt-get update && sudo apt-get install -y build-essential

    - name: Build
      run: |
        make clean
        make all

    - name: Package Linux binaries
      run: |
        mkdir -p dist/linux
        cp build/bin/* dist/linux/

    - name: Upload Linux artifacts
      uses: actions/upload-artifact@v4
      with:
        name: linux-binaries
        path: dist/linux/

  tag-release:
    name: Tag and Release
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure Git
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"

    - name: Create timestamped tag
      run: |
        TAG="SRV_CLE_GEN_$(date +%s)"
        git tag -a "$TAG" -m "Auto-generated tag after merge to master"
        git push origin "$TAG"

    - name: Download all artifacts
      uses: actions/download-artifact@v3
      with:
        path: dist/

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref_name }}
        tag_name: ${{ github.ref_name }}
        files: |
          dist/windows/*.exe
          dist/linux/*
